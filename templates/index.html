<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Lab 2</title>
</head>
<body>
<div class="container">
    <div class="jumbotron mt-3">
        <h1>Housing Prices Prediction</h1>
        <form>
            <div class="form-group">
                <label for="model">Model</label>
                <select class="form-control" id="model">
                    {% if model == "0" %}
                        <option value="0" selected>Linear Regression</option>
                    {% else %}
                        <option value="0">Linear Regression</option>
                    {% endif %}
                    {% if model == "1" %}
                        <option value="1" selected>Decision Tree</option>
                    {% else %}
                        <option value="1">Decision Tree</option>
                    {% endif %}
                    {% if model == "2" %}
                        <option value="2" selected>Stochastic Gradient Descent</option>
                    {% else %}
                        <option value="2">Stochastic Gradient Descent</option>
                    {% endif %}
                    {% if model == "3" %}
                        <option value="3" selected>kNN</option>
                    {% else %}
                        <option value="3">kNN</option>
                    {% endif %}
                </select>
            </div>
            <div class="form-group">
                <label for="beds">Beds</label>
                <input type="number" class="form-control" id="beds" value="{{beds}}">
            </div>
            <div class="form-group">
                <label for="baths">Baths</label>
                <input type="number" class="form-control" id="baths" value="{{baths}}">
            </div>
            <div class="form-group">
                <label for="sqft">SQFT</label>
                <input type="number" class="form-control" id="sqft" value="{{sqft}}">
            </div>
            <div class="form-group">
                <label for="age">Age (Years)</label>
                <input type="number" class="form-control" id="age" value="{{age}}">
            </div>
            <div class="form-group">
                <label for="lotsize">Lot Size</label>
                <input type="number" class="form-control" id="lotsize" value="{{lotSize}}">
            </div>
            <div class="form-group">
                <label for="garage">Garage</label>
                <select class="form-control" id="garage">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
        </form>
        <a class="btn btn-lg btn-primary" href="/docs/4.5/components/navbar/" role="button">Predict &raquo;</a>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
